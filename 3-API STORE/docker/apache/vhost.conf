<VirtualHost *:80>
    ServerName wshop-api-store.local
    DocumentRoot /var/www/wshop-api-store/public

    <Directory /var/www/wshop-api-store/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>