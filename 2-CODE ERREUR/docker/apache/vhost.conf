<VirtualHost *:80>
    ServerName wshop.local
    DocumentRoot /var/www/wshop-test/public

    <Directory /var/www/wshop-test/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/wshop_error.log
    CustomLog /var/log/apache2/wshop_access.log combined
</VirtualHost>
